{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Cadastro de Membro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <p class="mt-3">
        Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>
    </p>
</div>
{% endblock %}
