{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Adicionar Contribuição</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Campo user visível apenas para admins -->
        {% if is_admin %}
            <div class="mb-3">
                <label class="form-label">{{ form.user.label }}</label>
                {{ form.user }}
            </div>
        {% endif %}
        
        <div class="mb-3">
            <label class="form-label">Valor</label>
            {{ form.valor }}
        </div>
        
        <div class="mb-3">
            <label class="form-label">Método de Pagamento</label>
            {{ form.metodo }}
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar Contribuição</button>
    </form>
</div>
{% endblock %}
