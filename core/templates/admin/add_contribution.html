<!-- templates/admin/add_contribution.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2><i class="fas fa-plus-circle me-2"></i>Registrar Contribuição</h2>
    
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Campo de Busca Dinâmica -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Selecionar Membro</label>
                    {{ form.user }}
                </div>

                <!-- Outros campos -->
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Salvar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
